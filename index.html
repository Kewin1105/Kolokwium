<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Style Page</title>
</head>
<body>
    <header>
        <h1>Netflix</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Featured</h2>
            <div>
                <img src="featured.jpg" alt="Featured Movie" width="300">
                <p>Description of the featured movie or show.</p>
                <button>Play</button>
                <button>More Info</button>
            </div>
        </section>
        <section>
            <h2>Trending Now</h2>
            <div>
                <img src="trending1.jpg" alt="Trending Movie 1" width="150">
                <img src="trending2.jpg" alt="Trending Movie 2" width="150">
                <img src="trending3.jpg" alt="Trending Movie 3" width="150">
            </div>
        </section>
        <section>
            <h2>Top Picks for You</h2>
            <div>
                <img src="top1.jpg" alt="Top Pick 1" width="150">
                <img src="top2.jpg" alt="Top Pick 2" width="150">
                <img src="top3.jpg" alt="Top Pick 3" width="150">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
