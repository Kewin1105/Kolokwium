<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="netflix-window">
      <div class="netflix-header">
        <span class="netflix-logo">NETFLIX</span>
        <nav class="netflix-nav">
          <span>Strona główna</span>
          <span>Seriale i programy</span>
          <span>Filmy</span>
          <span>Nowości i popularne</span>
          <span>Moja lista</span>
        </nav>
        <div class="netflix-icons">
          <span class="icon search"></span>
          <span class="icon bell"></span>
          <span class="icon user"></span>
        </div>
      </div>
      <div class="main-content">
        <div class="main-show">
          <div class="show-title">Film<br>filmfilm</div>
          <div class="show-buttons">
            <button class="play-btn">Odtwórz</button>
            <button class="info-btn">Więcej informacji</button>
          </div>
        </div>
        <div class="recommendations">
          <div class="rec rec1"></div>
          <div class="rec rec2"></div>
          <div class="rec rec3"></div>
          <div class="rec rec4"></div>
          <div class="rec rec5"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
